<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Cities</h2>
        <a routerLink="/cities/new" class="me-2">
            <img src="/images/add.png" width="16" height="16"></a>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Active</th>
                        <th style="width: 200px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    @for (city of cities(); track city.id) {
                    <tr>
                        <td>{{ city.name }}</td>
                        <td>{{ city.active }}</td>
                        <td>
                            <a [routerLink]="['/cities', city.id]" class="me-2">
                                <img src="/images/wedit.jpg" width="16" height="16">
                            </a>
                        </td>
                    </tr>
                    }
                    @if (cities().length === 0) {
                    <tr>
                        <td colspan="2" class="text-center">No cities found.</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
