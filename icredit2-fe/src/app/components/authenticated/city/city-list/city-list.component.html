<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Cities</h2>
        <a routerLink="/cities/new" class="btn btn-primary">Add City</a>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th style="width: 200px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    @for (city of cities(); track city.id) {
                    <tr>
                        <td>{{ city.name }}</td>
                        <td>
                            <a [routerLink]="['/cities', city.id]" class="btn btn-sm btn-info me-2">Edit</a>
                            <button (click)="deleteCity(city.id)" class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>
                    }
                    @if (cities().length === 0) {
                    <tr>
                        <td colspan="2" class="text-center">No cities found.</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
