<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>{{ isEditMode() ? 'Edit City' : 'Add City' }}</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="cityForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="name" class="form-label">City Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name" />
                    @if (cityForm.get('name')?.invalid && cityForm.get('name')?.touched) {
                    <div class="text-danger">
                        Name is required.
                    </div>
                    }
                </div>
                @if (isEditMode()) {
                <div class="mb-3">
                    <label for="active" class="form-label">Active</label>
                    <div class="form-check">
                        <input type="checkbox" id="active" class="form-check-input" formControlName="active" />
                    </div>
                </div>
                }
                <div class="d-flex justify-content-end">
                    <a routerLink="/cities" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary" [disabled]="cityForm.invalid">
                        {{ isEditMode() ? 'Update' : 'Create' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
