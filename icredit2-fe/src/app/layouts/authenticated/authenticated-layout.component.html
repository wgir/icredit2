<div class="d-flex flex-column vh-100">
    <!-- Top Header -->
    <header class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">

                iCredit Dashboard
            </a>
            <div class="d-flex align-items-center text-white">
                @if (authService.currentUser(); as user) {
                <span class="me-3">Welcome, {{ user.username }}</span>
                }
                <button class="btn btn-outline-light btn-sm" (click)="logout()">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <div class="d-flex flex-grow-1 overflow-hidden">
        <!-- Left Sidebar -->
        <nav class="sidebar bg-light border-end">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">
                            <i class="bi bi-speedometer2 me-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item mt-3">
                        <a class="nav-link d-flex justify-content-between align-items-center" data-bs-toggle="collapse"
                            href="#registerMenu" role="button" aria-expanded="false" aria-controls="registerMenu">
                            <span>
                                <i class="bi bi-card-list me-2"></i>
                                Register
                            </span>
                            <i class="bi bi-chevron-down small"></i>
                        </a>

                        <div class="collapse ps-4" id="registerMenu">
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link" routerLink="/customers" routerLinkActive="active">
                                        <i class="bi bi-people-fill me-2"></i>
                                        Customers
                                    </a>
                                </li>
                            </ul>
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link" routerLink="/loans" routerLinkActive="active">
                                        <i class="bi bi-cash-coin me-2"></i>
                                        Loans
                                    </a>
                                </li>
                            </ul>
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link" routerLink="/charges" routerLinkActive="active">
                                        <i class="bi bi-truck me-2"></i>
                                        Fees to collect
                                    </a>
                                </li>
                            </ul>
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link" routerLink="/paid-charges" routerLinkActive="active">
                                        <i class="bi bi-clock-history me-2"></i>
                                        Fees paid
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>

                    <li class="nav-item mt-3">
                        <a class="nav-link d-flex justify-content-between align-items-center" data-bs-toggle="collapse"
                            href="#earningsMenu" role="button" aria-expanded="false" aria-controls="earningsMenu">
                            <span>
                                <i class="bi bi-coin me-2"></i>
                                Earnings
                            </span>
                            <i class="bi bi-chevron-down small"></i>
                        </a>

                        <div class="collapse ps-4" id="earningsMenu">
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link" routerLink="/reports" routerLinkActive="active">
                                        <i class="bi bi-graph-up-arrow me-2"></i>
                                        Reports
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>

                    <li class="nav-item mt-3">
                        <a class="nav-link d-flex justify-content-between align-items-center" data-bs-toggle="collapse"
                            href="#configMenu" role="button" aria-expanded="false" aria-controls="configMenu">
                            <span>
                                <i class="bi bi-gear me-2"></i>
                                Configuration
                            </span>
                            <i class="bi bi-chevron-down small"></i>
                        </a>

                        <div class="collapse ps-4" id="configMenu">
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link" routerLink="/company" routerLinkActive="active">
                                        <i class="bi bi-building me-2"></i>
                                        Company
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" routerLink="/partners" routerLinkActive="active">
                                        <i class="bi bi-person me-2"></i>
                                        Partners
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" routerLink="/cities" routerLinkActive="active">
                                        <i class="bi bi-geo-alt me-2"></i>
                                        Cities
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>

                    <li class="nav-item mt-3">
                        <a class="nav-link text-danger" href="#" (click)="logout(); $event.preventDefault()">
                            <i class="bi bi-box-arrow-right me-2"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content flex-grow-1 overflow-auto">
            <div class="container-fluid py-4">
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>
</div>
